<ActionBar title="My Grocery Lists" class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goToGroceryListDetails()"></NavigationButton>
</ActionBar>

<StackLayout>
    <ListView [items]="myLists" class="list-group" class="list-group" style="separator-color: transparent">
        <ng-template let-list="item" let-i="index" style="background-color: white">
            <StackLayout width="100%" class="list-group-item">
                <Label [text]="list.listName" class="h2"></Label>

                <DockLayout>
                    <Label text="Starts in:" class="Label__Name"></Label>
                    <Label [text]="getDate(list.startDate)" class="Label__Name"></Label>
                </DockLayout>

                <DockLayout>
                    <Label text="Ends in:" class="Label__Name"></Label>
                    <Label [text]="getDate(list.endDate)" class="Label__Name"></Label>
                </DockLayout>
            </StackLayout>
        </ng-template>
    </ListView>

    <Button style="text-align: center" text="Add list"></Button>
</StackLayout>
